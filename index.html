            <div id="cadastro-modal">
                <div id="cadastro-modal-wrapper">
                    <div class="header">
                        <div class="title">
                            <h3>Adicionar Livro</h3>
                        </div>
                        <div class="cta">
                            <button class="closeButton" onClick="fecharModal()"><p> </p> </button>
                        </div>
                    </div>
                    <label class="formLabel" for="cadastroNome"> Nome do Livro:<input type="text" class="formInput" id="cadastroNome" placeholder="Título do livro"></label>
                    <label class="formLabel" for="cadastroAutor"> Autor:<input type="text" class="formInput" id="cadastroAutor" placeholder="Nome do autor"></label>
                    <label class="formLabel" for="cadastroEditora"> Editora:<input type="text" class="formInput" id="cadastroEditora" placeholder="Nome da Editora"></label>
                    <label class="formLabel" for="cadastroPreco"> Preço:<input type="text" class="formInput" id="cadastroPreco" placeholder="R$ 00,00"></label>
                    <label class="formLabel" for="cadastroCapa"> Imagem da capa:<input type="url" class="formInput" id="cadastroCapa" placeholder="Imagem da capa"></label>
                    <button class="primaryButton" id="buttonSubmit"> Cadastrar</button>
                </div>
            </div>
            <div class="comprarModal">         
                <div class="comprarModalWrapper">
                    <button class="closeButton" onClick="closeCompraModal()"><p> </p> </button>
                    <div class="comprarModalCard" id="bookCover">
                        
                    </div>
                    <div class="comprarModalSelect">
                        <h3 class="cardTitle comprarCardTitle" id="bookTitle"> </h3>
                        <p class="cardDetails" id="bookAuthor"> </p>
                        <p class="cardDetails" id="bookPublisher"> </p>
                        <div class="comprarModalSelectQuant">
                            <div class="comprarModalSelectQuantPreco">
                                <h2 class="cifrao">R$</h2>
                                <h2 class="preco" id="bookPrice"> </h2>
                            </div>
                            <div class="comprarModalSelectQuantSet">
                                <button class="buttonMenos" onClick="compraSetItens.menos()"> - </button>
                                <input type="number" class ="inputNumber">
                                <button class="buttonMais" onClick="compraSetItens.plus()"> + </button>
                            </div>
                        </div>
                     </div>
                </div>
            </div> 
        </section>
