<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section>
        <div id="cadastro-modal">
            <div id="cadastro-modal-wrapper">
                <div class="header">
                    <div class="title">
                        <h3>Adicionar Livro</h3>
                    </div>
                    <div class="cta">
                        <button class="closeButton" onClick="fecharModal()">
                            <p> </p>
                        </button>
                    </div>
                </div>
                <label class="formLabel" for="cadastroNome"> Nome do Livro:<input type="text" class="formInput"
                        id="cadastroNome" placeholder="Título do livro"></label>
                <label class="formLabel" for="cadastroAutor"> Autor:<input type="text" class="formInput"
                        id="cadastroAutor" placeholder="Nome do autor"></label>
                <label class="formLabel" for="cadastroEditora"> Editora:<input type="text" class="formInput"
                        id="cadastroEditora" placeholder="Nome da Editora"></label>
                <label class="formLabel" for="cadastroPreco"> Preço:<input type="text" class="formInput"
                        id="cadastroPreco" placeholder="R$ 00,00"></label>
                <label class="formLabel" for="cadastroCapa"> Imagem da capa:<input type="url" class="formInput"
                        id="cadastroCapa" placeholder="Imagem da capa"></label>
                <button class="primaryButton" id="buttonSubmit"> Cadastrar</button>
            </div>
        </div>
        <div class="comprarModal">
            <div class="comprarModalWrapper">
                <button class="closeButton" onClick="closeCompraModal()">
                    <p> </p>
                </button>
                <div class="comprarModalCard" id="bookCover">

                </div>
                <div class="comprarModalSelect">
                    <h3 class="cardTitle comprarCardTitle" id="bookTitle"> </h3>
                    <p class="cardDetails comprarCardAutor" id="bookAuthor"> </p>
                    <p class="cardDetails   comprarCardEditora" id="bookPublisher"> </p>
                    <div class="comprarModalSelectQuant">
                        <div class="comprarModalSelectQuantPreco">
                            <h2 class="cifrao">R$</h2>
                            <h2 class="preco" id="bookPrice"> </h2>
                        </div>
                        <div class="comprarModalSelectQuantSet">
                            <button class="buttonMenos" onClick="compraSetItens.menos()"> - </button>
                            <input type="number" class="inputNumber">
                            <button class="buttonMais" onClick="compraSetItens.plus()"> + </button>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="buttonAdicionar" onClick="">ADICIONAR AO CARRINHO </button>
                        <button class="buttonComprar" onClick=""> COMPRAR </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <header class=" wrapper">
        <div class="mainHeader">
            <div class="title">
                <h1>Livraria </h1>
            </div>
            <nav class="navbar ">
                <ul class="navbarContent">
                    <li class="navbarContentItens">
                        <div class="dropdown">
                            <button class="btn  " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                  </svg>
                            </button>
                            <ul class="dropdown-menu dropdownBusca ">
                              <li><a class="dropdown-item" href="#">Romance</a></li>
                              <li><a class="dropdown-item" href="#">Ficção</a></li>
                              <li><a class="dropdown-item" href="#">Poesia</a></li>
                            </ul>
                            
                          </div> 
                          <p> Busque por categoria</p> 
                    </li>
                    
                    <li class="navibarContentItens">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                          </div>
                    </li>
                    <li class="navbarContentItens">
                        <div class="cta">
                            <button class="primaryButton" onClick="abrirModal()">Adicionar Livro</button>
                        </div>
                    </li>
                   
                    <li class="navbarCar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                          </svg>
                    </li>
                </ul>
                
              </nav>
            
        </div>
        <div id="mostrar">
            <ul id="book-list">
            </ul>
        </div>
    </header>
    <script src='main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
